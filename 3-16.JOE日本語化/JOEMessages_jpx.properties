assistent.delay_order_after_setback = An order controlled job can defer an order currently being carried out. \nThe deferred order will then be added at the last position in the job order queue and \nwill be restarted after the time specified. The number of delays in carrying out an order occurring in series is counted.\n\n"Delay Order After Setback" can be used to set different delays after repeated setbacks.
