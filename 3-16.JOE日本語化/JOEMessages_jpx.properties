assistent.job_chain.run_option.global = An order can be created using\:\n\t-the add_order function and \n\t-directory monitoring \nDirectory monitoring\: when a job chain is to process files from a directory, then file orders can be used. A file order is an order with a reference to a file. The JobScheduler monitors the directory and creates a file order for each new file added to the directory. \nMore than one directory can be monitored.
