assistent.order.orderjob = Order controlled job
assistent.parameters = The job documentation sets the formal job parameters. This window shows a list of these parameters together with their names and default values. \nIn addition, the parameter description from the job documentation are shown when available.\n\nParameters can be taken over individually or all together. Obligatory parameters are marked in yellow and must be taken over.\n\nClicking on a parameter causes the parameter name and value to be copied into the respective upper editing windows, where they can be modified as required and then saved using the "適用" button. You can also use these windows to enter specific parameters values for the job in question and confirm these with "適用".
assistent.period = Periods specify blocks of time in which a job may run tasks. Periods cover a block of time within a single day.\n\nA period is defined by specifying its start and end times.\n\nJobs for which no period has been set may start at anytime. Should a start time be specified for a job but no end time then the job can run until 24\:00. \nShould no start time be specified for a job, then it may start at 00\:00.\n\nThe tabs below can be used to define more than one period when a job can run - e.g. for particular days in the week or month.\n\nA "Repeat" interval can be specified for stand-alone jobs, after which the job can be repeated within a period.\n\n"Let Run" can be used to allow a stand-alone job to continue running (to completion) although its run period has come to an end.
assistent.period.date = Please select a weekday.
assistent.process = The following process has been set up\:
assistent.run_options = How should the job be started?\n\nPeriods can be defined - i.e. blocks of time within which tasks may run.\n\nExplicit start times can be specified for stand-alone jobs.\n\nStand-alone jobs can also be triggered by directory monitoring. In this case, the JobScheduler starts a job as soon as a file is either added to or deleted from the directory or directories being monitored.
assistent.run_time = One or more start times can be specified here for a stand-alone job. The configuration allows the start times to be specified in different ways\: \n for example, a job can start\:\n- every day at a particular time \n- on a particular day of the month, at a particular time\n- on a particular day of the week, at a particular time\n- on both the first and the last day of the month at a particular time.\n\nFurther start times can be specified and/or edited in the job detail view.
assistent.run_time.hours = The number of hours specified.
assistent.run_time.minutes = The number of minutes specified.
assistent.run_time.period_exist = This period already exists.
assistent.run_time.secounds = The number of seconds specified.
assistent.script.com = This job has been implemented using a Com class.
assistent.script.java = Jobs can be implemented in different ways\: using a Java or Com class, or with JavaScript, VBScript, PerlScript or a shell script.\n\nThe job you have selected uses a Java class.\nThe Java archive specified as a resource must be specified in the Java class path.
assistent.script.javascript = This job has been implemented using JavaScript.
assistent.script.perlscript = This job has been implemented using PerlScript.
assistent.script.shell = This job has been implemented using a shell script.
assistent.script.unknown_language = The following languages are allowed\: "Java", "JavaScript", "PerlScript", "VBScript", "shell".
assistent.script.vbscript = This job has been implemented using VBScript.
assistent.script_or_execute = A job can be implemented in a number of ways\: using a Java or Com class or with JavaScript, VBScript, PerlScript or a shell script. The job you have selected uses a Java class.\nThe Java archive must be specified as a resource in the Java class path.\nAlternatively, processes can also be created.\nIn which manner should the job be implemented?
assistent.start.info = The Wizard creates a new job element based on an already documented standard job.\n\nThe following steps will be carried out when creating this new element\:\n\n1. Stand-alone job or order controlled job?\n2. Select job\n3. Take over job parameters\n4. Parallel execution of tasks\n5. Job implementation\n6. Timeout/ Idle Timeout\n7. Start times/ Directory monitoring\n8. Restarting a job after an error (delay after error)\n9. Delayed repetition of set back orders (delay after setback)\n\nThe "Show" button is used to display the job element XML configuration in its "as-is" state - i.e. as currently specified in the Wizard.\n\nThe "Next" button accepts the parameters specified in the current form before opening the next one.\n\nThe "Finish" button is used to save the job in its current state.
assistent.tasks = You can explicitly specify the maximum number of tasks which a job can carry out in parallel.\n\n Should no value be entered here, then the default JobScheduler maximum value of "1" will be used. \nThis means that tasks will not be executed in parallel.\n\nIn addition, you can specify the minimum number of tasks which are to run. Please note that this minimum number may not be larger than the maximum number of tasks.
assistent.timeout = Timeout limits the length of time a processing step can last. After a timeout has been exceeded, the JobScheduler stops the task in question.\n\nThe timeout can be specified in seconds or in the HH\:MM or HH\:MM\:SS formats.
assistent.timeout.order = Timeout restricts the duration of a processing step. After the timeout has been exceeded, the JobScheduler stops the task in question.\n\nIdle Timeout limits the length of time a order controlled job can be idle. When a task is waiting on its next order and no order arrives in the period specified, then the JobScheduler ends the task.\n\nTimeout/ Idle Timeout can be specified in seconds or in HH\:MM or HH\:MM\:SS formats.\n\nForce Idle Timeout ends the task after Idle-Timeout has expired, even when this means that less than the number of tasks specfied in min_task will be running. New tasks will be directly started by the JobScheduler as required.
assistent.type = Jobs can be triggered by explicit job starts or by an order (order controlled jobs).\n\nJobs which are order controlled always belong to a job chain. \nSuch jobs are started as soon as an order arrives. \nPlease note that a job chain in which the job is run must be defined.\n\nStand-alone jobs are started at a particular time or by directory monitoring.\n\nShould the new job be order controlled or not?
