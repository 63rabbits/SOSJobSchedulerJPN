tooltip.job.warn_if_shorter_tha = "HH\:MM\:SS|seconds|percentage%"\nIf a step finishes before the expiration of the specified time, Scheduler displays a warning (SCHEDULER-711). \nThe time may be specified in HH\:MM or HH\:MM\:SS format, as a number of seconds or as percentage values, whereas 100% is the average run time of previous steps, determined from the database table SCHEDULER_HISTORY.

