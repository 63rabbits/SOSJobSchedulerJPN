assistent.delay_after_error = The JobScheduler stops a job should an error occur whilst it is being carried out. A delay modifies this behavior\: the job is restarted after the delay.\n\nYou can specify more than one delay and the number of errors for which each delay should be applied - i.e. 10s delay should be applied for 10 successive errors.\nIn addition, the number of errors which may occur before the job is completely stopped can be set.\n\nFurther delays scaling the frequency of restarts in the event of errors can be defined in the detailed job view.
