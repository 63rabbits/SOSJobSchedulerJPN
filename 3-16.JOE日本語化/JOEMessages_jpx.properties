assistant.directory_monitoring = JobSchedulerが監視する複数のディレクトリを設定します。\n\n各ディレクトリに関連したファイル名を正規表現で設定することができます。\nこの正規表現に対応する名前のファイルにのみJobSchedulerが作用します。\n\nディレクトリ内で変更が発生すると、すなわちファイルの追加・削除が発生するとすぐにジョブが実行されます。
